<div class="alias-dialog-overlay">
  <div class="alias-dialog-content">
    <div class="alias-dialog-header">
      <h3>Generate Email Alias</h3>
      <button class="alias-dialog-close" type="button">&times;</button>
    </div>
    <div class="alias-dialog-body">
      <div class="alias-dialog-field">
        <label for="alias-label">
          Label
          <span
            class="info-icon"
            title="A general category for this alias, like 'work', 'shopping', or 'news'. This helps you organize aliases."
            >i</span
          >
        </label>
        <input type="text" id="alias-label" />
        <div class="auto-fill-hint hidden" id="label-hint">
          Auto-filled with default.
          <span class="change-hint">Click to change</span>
        </div>
      </div>
      <div class="alias-dialog-field">
        <label for="alias-source">
          Source
          <span
            class="info-icon"
            title="The specific website or service this alias is for, e.g., 'amazon', 'netflix', or 'github'."
            >i</span
          >
        </label>
        <input type="text" id="alias-source" placeholder="e.g., amazon" />
        <div class="auto-fill-hint hidden" id="source-hint">
          Auto-filled from current site.
          <span class="change-hint">Click to change</span>
        </div>
      </div>
      <div class="alias-dialog-actions">
        <button id="alias-generate-btn" type="button">Generate Alias</button>
        <button id="alias-cancel-btn" type="button">Cancel</button>
      </div>
      <div id="alias-dialog-error" class="alias-dialog-error hidden"></div>
    </div>
  </div>
</div>
